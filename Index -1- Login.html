<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style -1- Login.css">
    <script src="Script -1- Login.js" defer async></script>
    <title>Document</title>
</head>

<body>
    <div class="LoginCardbg">

        <!-- Text -->
        <div class="LoginText">
            <h2>
                Welcome Back!
            </h2>
            <p>Please login to Company with your Company email address</p>
        </div>

        <!-- Inputes -->
        <div class="LoginButtons1">
            <form action="">
                <input type="text" class="input" required id="lbl_user_login" placeholder="Company Email">
                <input type="password" class="input" required id="lbl_pass_login" placeholder="Password">
            </form>
        </div>

        <!-- Forget Password -->
        <div class="LoginForgetPass">
            <a href="Index -3- ForgetPass.html">
                I've forgotten my password
            </a>
        </div>

        <!-- Submit/SignUp Buttons -->
        <div class="LoginButtons2">
            <a href="Index -2- Signup.html" class="LoginSignUp">
                <button>SignUp</button>
            </a>
            <button class="btn_submit_login">Login</button>
        </div>
    </div>
</body>

</html>
